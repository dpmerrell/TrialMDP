
name: build_and_test

on: [push, pull_request]

jobs:
    build_package:
        name: build_package
        runs-on: ${{ matrix.os }}
        strategy:
            matrix:
                os: [ubuntu-latest, macos-latest, windows-latest]
        steps: 
            - uses: actions/checkout@master
            - uses: r-lib/actions/setup-r@v1
              with:
                  r-version: '3.6.3'
            - run: Rscript .github/helpers/install_deps.R 
            - run: R CMD INSTALL .
            - run: Rscript tests/test_script.R
 
